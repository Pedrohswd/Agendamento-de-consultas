<div class="container mx-auto w-11/12">
    <h2 class="text-2xl font-bold text-center my-10 size-14">Usuários cadastrados</h2>

    <div class="m-7">
        <button routerLink="cadastro/adm" mat-stroked-button class="mat-elevation-z4 w-full" color="primary">Novo
            Administrador</button>
        <button routerLink="cadastro/funcionario" mat-stroked-button class="mat-elevation-z4 w-full mt-7"
            color="primary">Novo
            Funcionario</button>
    </div>


    <div class="w-full">
        <mat-form-field class="w-full">
            <mat-label>Busca</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="w-full">
        </mat-form-field>

        <div class="shadow-md w-full">
            <table class="w-full table-auto" mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> id </th>
                    <td mat-cell *matCellDef="let row" class="px-4 py-2"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> email </th>
                    <td mat-cell *matCellDef="let row" class="px-4 py-2"> {{row.email}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="pessoa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> cpf </th>
                    <td mat-cell *matCellDef="let row" class="px-4 py-2"> {{row.pessoa}} </td>
                </ng-container>

                <ng-container matColumnDef="perfil">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> permissao </th>
                    <td mat-cell *matCellDef="let row" class="px-4 py-2"> {{row.perfil}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> Ações </th>
                    <td mat-cell *matCellDef="let element"><a routerLink="alterar/{{element.id}}">
                            <i class="material-icons edit">edit</i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="bg-white" *matNoDataRow>
                    <td class="border px-4 py-2" [attr.colspan]="displayedColumns.length">
                        No data matching the filter "{{input.value}}"
                    </td>
                </tr>
            </table>

            <mat-paginator class="" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
