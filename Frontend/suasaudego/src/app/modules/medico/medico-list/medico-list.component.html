<div class="container mx-auto w-11/12">
    <h2 class="text-2xl font-bold text-center my-10 size-14">Médicos cadastrados</h2>

    <div class="mb-6">
        <button routerLink="cadastro" mat-stroked-button class="mat-elevation-z4 w-full" color="primary">Novo
            Médico</button>
    </div>


    <div class="w-full">
        <mat-form-field class="w-full">
            <mat-label>Busca</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="w-full">
        </mat-form-field>

        <div class="shadow-md w-full">
            <table class="w-full table-auto" mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="crm">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> CRM </th>
                    <td mat-cell *matCellDef="let row" class="px-4 py-2"> {{row.crm}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> Nome </th>
                    <td mat-cell *matCellDef="let row" class="px-4 py-2"> {{row.nome}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="dt_nascimento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> Data de Nascimento </th>
                    <td mat-cell *matCellDef="let row" class="px-4 py-2"> {{row.dt_nascimento}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2"> Ações </th>
                    <td mat-cell *matCellDef="let element"><a routerLink="alterar/{{element.crm}}">
                            <i class="material-icons edit">edit</i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="bg-white" *matNoDataRow>
                    <td class="border px-4 py-2" [attr.colspan]="displayedColumns.length">
                        No data matching the filter "{{input.value}}"
                    </td>
                </tr>
            </table>

            <mat-paginator class="" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
