<div class=" bg-white items-center p-4 m-auto w-1/4 mat-elevation-z8 ">


    <mat-stepper class="w-full pr-4" [linear]="isLinear" #stepper>
        <mat-step>
            <form>
                <ng-template matStepLabel>Cadastro</ng-template>
                <mat-form-field class="w-full">
                    <mat-label>Nome da unidade</mat-label>
                    <input required="Campo nome é requerido" id="nome" matInput [(ngModel)]="unidade.nome"
                        [formControlName]="'nome'" [formControl]="nome">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Gestão</mat-label>
                    <input id="gestao" required matInput [(ngModel)]="unidade.gestao" [formControlName]="'gestao'"
                        [formControl]="gestao" [(ngModel)]="unidade.gestao">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>CNPJ</mat-label>
                    <input id="cnpj" matInput [(ngModel)]="unidade.cnpj" [formControlName]="'cnpj'"
                        [formControl]="cnpj">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>CNES</mat-label>
                    <input id="cnes" required matInput [(ngModel)]="unidade.cnes" [formControlName]="'cnes'"
                        [formControl]="cnes">
                </mat-form-field>


                <div>
                    <button mat-button matStepperNext>Avançar</button>
                </div>
            </form>
        </mat-step>
        <mat-step label="Endereço">
            <form>
                <mat-form-field class="w-full">
                    <mat-label>Rua</mat-label>
                    <input id="rua" required matInput [(ngModel)]="unidade.endereco.rua" [formControl]="rua">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Bairro</mat-label>
                    <input id="bairro" required matInput [formControlName]="'bairro'">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Complemento</mat-label>
                    <input id="complemento" matInput [(ngModel)]="unidade.endereco.complemento"
                        [formControlName]="'complemento'">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Número</mat-label>
                    <input id="numero" required matInput [(ngModel)]="unidade.endereco.numero"
                        [formControlName]="'numero'" [formControl]="numero">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>CEP</mat-label>
                    <input id="cep" required matInput [(ngModel)]="unidade.endereco.cep" [formControlName]="'cep'"
                        [formControlName]="'cep'" [formControl]="cep">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Cidade</mat-label>
                    <input id="cidade" required matInput [(ngModel)]="unidade.endereco.cidade" [formControl]="cidade">
                </mat-form-field>

                <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                </div>
            </form>
        </mat-step>
    </mat-stepper>

    <button class="p-4 m-auto fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'" (click)="create()"
        [disabled]="!validaCampos()">
        <span>
            Cadastre-se
        </span>
    </button>



</div>
